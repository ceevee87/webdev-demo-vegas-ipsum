<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8" />

    <title>VegasIpsum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--FONT AWESOME!!-->
    <!--<script src="https://use.fontawesome.com/209879e363.js"></script>-->

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">

    <!-- Bootstrap CDN -->
    <!--and you better leave things in this order if you want the hamburger to work-->
    <!--otherwise, you get a hamburger that won't toggle properly (or at all)-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!--local styles-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css" />
    
</head>

<body>
    <div class ="outer container">
        <div class="landscape">
            <img src="las_vegas.jpeg">
            <h1>Vegas Ipsum</h1>
            <h4>When the regular lorem ipsum generator doesn't provide you the perk you're looking for give this handle a pull...</h4>

            <form action="http://localhost:8080/VegasIpsum/api/" method="GET" id="getsomeipsum">
                <div class="form-group">
                    <label for="paragraph-min-input">Minimum amount of paragraphs</label>
                    <input name="minp" type="number" class="form-control paragraph-num" id="paragraph-min-input" placeholder="3" min=1 max=50>
                </div>
                <div class="form-group">
                    <label for="paragraph-max-input">Maximum amount of paragraphs</label>
                    <input name="maxp" type="number" class="form-control paragraph-num" id="paragraph-max-input" placeholder="5" min=1 max=50>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                    <input name="start" id="cb-lorem" type="checkbox" class="form-check-input">Begin with 'Vegas ipsum dolor'
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-md btn-primary">Get Some Vegas Ipsum!!!</button>
                </div>
            </form>

        </div>
        <div class="vegas">
            <div class="well vegasipsumtext">
            </div>
        </div>
    </div>
    <!--local jQuery and AJAX code-->
    <script type="text/javascript" src="assets/js/ajax.js"></script>
</body>
</html>
